<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Temperature Monitor</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function() {

	var seriesOptions = [],
		yAxisOptions = [],
		seriesCounter = 0,
		colors = Highcharts.getOptions().colors;
		Highcharts.setOptions({
			global: {
			useUTC: false
			}
		})
	$.getJSON('/wsgi', function(response) {
		$.each(response, function(name, data) {
			seriesOptions[seriesCounter] = {
				name: name,
				data: data,
				tooltip: {
				valueDecimals: 1,
				valueSuffix: '°C'
				}
			};
			seriesCounter++;
			if (seriesCounter == Object.keys(response).length) {
				createChart();
			};
		});
	})

	// create the chart when all data is loaded
	function createChart() {

		// Create the chart
		chart = new Highcharts.StockChart({
		    chart: {
		        renderTo: 'container',
				events: {
					load: function(chart) {
						this.setTitle(null, {
						});
					}
				},
				zoomType: 'x'
		    },

			navigator : {
				adaptToUpdatedData: false,
				series : seriesOptions
			},

		plotOptions: {
	    		line: {
	    			gapSize: 10
	    		}	
	    	},
	
		    rangeSelector: {
		        buttons: [{
		            type: 'day',
		            count: 3,
		            text: '3d'
		        }, {
		            type: 'week',
		            count: 1,
		            text: '1w'
		        }, {
		            type: 'month',
		            count: 1,
		            text: '1m'
		        }, {
		            type: 'month',
		            count: 6,
		            text: '6m'
		        }, {
		            type: 'year',
		            count: 1,
		            text: '1y'
		        }, {
		            type: 'all',
		            text: 'All'
		        }],
		        selected: 3
		    },
	
			yAxis: {
				title: {
					text: 'Temperature (°C)'
				}
			},
			xAxis: {
				ordinal: false,
				events : {
					afterSetExtremes : afterSetExtremes
				},
			},
	
		    title: {
				text: 'Temperature Sensor Readings'
			},
	
			series: seriesOptions
	
		});
	}
});

/**
 * Load new data depending on the selected min and max
 */
function afterSetExtremes(e) {

	var url,
		currentExtremes = this.getExtremes(),
		range = e.max - e.min;
	console.log("test");
	chart.showLoading('Loading data from server...');
	$.getJSON('/wsgi?start='+ Math.round(e.min) +
			'&end='+ Math.round(e.max), function(response) {
		for (i = 0; i< chart.series.length; ++i){
			if (response[chart.series[i].name] !== undefined){
				chart.series[i].setData(response[chart.series[i].name])
			}
		}
		chart.hideLoading();
	});
}

		</script>
	</head>
	<body>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>

<div id="container" style="height: 500px; min-width: 500px"></div>
	</body>
</html>
